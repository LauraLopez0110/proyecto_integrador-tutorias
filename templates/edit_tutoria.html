<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tutoría</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<style>
    .button, button, a {
        display: inline-block;
        background-color: #1a5f7a;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none;
        max-height: 34px;
    }
</style>
<body>
    <div class="container">
        <h1>Editar Tutoría</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <label for="codigo">Código de la Tutoría</label>
            <input type="text" id="codigo" name="codigo" 
                   value="{{ tutoria.codigo }}" 
                   placeholder="Código de la Tutoría" readonly required>
        
         
            <label for="espacio_academico">Espacio Académico</label>
            <input type="text" id="espacio_academico" name="espacio_academico" 
                   value="{{ tutoria.espacio_academico }}" 
                   placeholder="Espacio Académico" required>
        
            <label for="docente">Docente</label>
            <select id="docente" name="docente" required>
                <option value="">Seleccionar Docente</option>
                {% for docente in docentes %}
                    <option value="{{ docente.id }}" {% if docente.id == tutoria.docente_id %}selected{% endif %}>
                        {{ docente.username }}
                    </option>
                {% endfor %}
            </select>

            <div class="button-container">
                <button type="submit" class = "button">Guardar Cambios</button>
                <a href="{{ url_for('manage_tutorias') }}" class="button">Volver a la lista de tutorías</a>
                <a href="{{ url_for('dashboard') }}" class="button">Volver al Dashboard</a>
                <a href="{{ url_for('logout') }}" class="button logout-button">Cerrar Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
