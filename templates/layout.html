<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    <!-- Enlazar estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-santoto-tunja-oct-nov-vXZyGoDPKcNpveZxNW6HpQB4TeVc46.png" 
                         alt="Logo Santo Tomás" class="logo" width="150">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <!-- Botón de Perfil -->

                        {% if role == 'student' %}
                            <a class="nav-link" href="{{ url_for('student_profile') }}">
                                <i class="fas fa-user"></i> Mi Perfil
                            </a>
                        {% elif role == 'teacher' %}
                            <a class="nav-link" href="{{ url_for('teacher_profile') }}">
                                <i class="fas fa-chalkboard-teacher"></i> Mi Perfil
                            </a>
                        {% endif %}
        
                        <!-- Botón de Cerrar Sesión -->
                        <a class="nav-link logout-button" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer class="footer text-center py-3">
        <div>
            &copy; {{ current_year }} Todos los derechos reservados. Universidad Santo Tomás
        </div>
        <!-- Iconos de redes sociales (opcional) -->
        <div>
            <a href="https://facebook.com" target="_blank" class="mx-2">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="mx-2">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="mx-2">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
