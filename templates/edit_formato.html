<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tutoría</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='formulario.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Tutoría</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('editar_formato', id=formato.id) }}" method="POST">
            <!-- Campos solo lectura -->
            <label for="docente">Docente:</label>
            <input type="text" id="docente" name="docente" value="{{ formato.docente.nombre_completo }}" readonly>
            
            <label for="estudiante">Estudiante:</label>
            <input type="text" id="estudiante" name="estudiante" value="{{ formato.estudiante.nombre_completo }}" readonly>

            <label for="tutoria">Tutoría:</label>
            <input type="text" id="tutoria" name="tutoria" value="{{ formato.tutoria.codigo }}" readonly>

            <label for="espacio_academico">Espacio Académico:</label>
            <input type="text" id="espacio_academico" name="espacio_academico" value="{{ formato.espacio_academico }}" readonly>

            <label for="fecha_realizacion">Fecha de Realización:</label>
            <input type="date" id="fecha_realizacion" name="fecha_realizacion" value="{{ formato.fecha_realizacion }}" readonly>

            <!-- Campos editables -->
            <label for="temas_tratados">Temas Tratados:</label>
            <textarea id="temas_tratados" name="temas_tratados" rows="4">{{ formato.temas_tratados or '' }}</textarea>

            <label for="compromisos">Compromisos Adquiridos:</label>
            <select id="compromisos" name="compromisos">
                <option value="" {% if not compromisos_asignados %}selected{% endif %}>Seleccione un compromiso</option>
                {% for compromiso in compromisos_disponibles %}
                    <option value="{{ compromiso.id }}" 
                        {% if compromiso.id in compromisos_asignados %}selected{% endif %}>
                        {{ compromiso.descripcion }}
                    </option>
                {% endfor %}
            </select>

            <label for="nuevo_compromiso">Nuevo Compromiso:</label>
            <input type="text" id="nuevo_compromiso" name="nuevo_compromiso" placeholder="Escribe un compromiso nuevo">

            <!-- Botones -->
            <div class="button-container">
                <button type="submit" class="button">Guardar Cambios</button>
                <a href="{{ url_for('listar_formato') }}" class="button">Listado de Formatos</a>
                <a href="{{ url_for('dashboard') }}" class="button">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="button logout-button">Cerrar Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
