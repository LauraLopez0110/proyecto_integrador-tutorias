<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>Registro</title>
</head>
<body>

    <!-- Encabezado -->
    <header class="header">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo-santoto-tunja-oct-nov-vXZyGoDPKcNpveZxNW6HpQB4TeVc46.png" alt="Logo Santo Tomás" class="logo">
    </header>

    <div class="container">
        <div class="title-container">
            <h1>Registrar Usuario</h1>
        </div>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario -->
        <form method="post">
            <div class="input-group username">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group password">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="text" name="identificacion" placeholder="Identificación" required>
            </div>
            <div class="input-group">
                <input type="text" name="nombre_completo" placeholder="Nombre Completo" required>
            </div>

            <label for="role">Selecciona el tipo de usuario:</label>
            <select name="role" id="role" required onchange="toggleFields()">
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="student">Estudiante</option>
                <option value="teacher">Profesor</option>
                <option value="admin">Administrador</option>
            </select>

            <!-- Campos Estudiante -->
            <div id="student-fields" class="hidden box">
                <input type="text"  name="codigo" placeholder="Código de Estudiante">
                <input type="text" name="semestre" placeholder="Semestre">
                <input type="text" name="programa_academico" placeholder="Programa Académico">

                <label for="estado">Estado del Estudiante:</label>
                <select name="estado" id="estado">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="graduado">Graduado</option>
                </select>
            </div>  

            <!-- Campos Profesor -->
            <div id="teacher-fields" class="hidden box" type="hidden">
                <input type="text" name="departamento" placeholder="Departamento">
                <input type="date" name="fecha_ingreso" placeholder="Fecha de Ingreso">
                <input type="email" name="correo_institucional" placeholder="Correo Institucional">
            </div>

            <button type="submit" class="submit">Registrar</button>
            <div class="button-container">
                <a href="{{ url_for('dashboard') }}" class="button">Volver al dashboard</a>
                <a href="{{ url_for('login') }}" class="button">Iniciar Sesión</a>
            </div>
        </form>

        
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');

            if (role === 'student') {
                studentFields.classList.remove('hidden');
                teacherFields.classList.add('hidden');
                document.querySelectorAll('#student-fields input').forEach(input => input.setAttribute('required', 'true'));
                document.querySelectorAll('#teacher-fields input').forEach(input => input.removeAttribute('required'));
            } else if (role === 'teacher') {
                teacherFields.classList.remove('hidden');
                studentFields.classList.add('hidden');
                document.querySelectorAll('#teacher-fields input').forEach(input => input.setAttribute('required', 'true'));
                document.querySelectorAll('#student-fields input').forEach(input => input.removeAttribute('required'));
            } else {
                studentFields.classList.add('hidden');
                teacherFields.classList.add('hidden');
                document.querySelectorAll('#student-fields input, #teacher-fields input').forEach(input => input.removeAttribute('required'));
            }
        }
    </script>

    <!-- Pie de página -->
    <footer class="footer">
        Todos los derechos reservados
    </footer>

</body>
</html>
