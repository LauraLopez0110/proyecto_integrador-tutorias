<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <title>Registro</title>

</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Registrar Usuario</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="text" name="identificacion" placeholder="Identificación" required>
            <input type="text" name="nombre_completo" placeholder="Nombre Completo" required> <!-- Nuevo campo -->
            
            <label for="role">Selecciona el tipo de usuario:</label>
            <select name="role" id="role" required onchange="toggleFields()">
                <option value="" disabled selected>Seleccione un rol</option>
                <option value="student">Estudiante</option>
                <option value="teacher">Profesor</option>
                <option value="admin">Administrador</option>
            </select>
            
            <div id="student-fields" class="hidden">
                <input type="text" name="codigo" placeholder="Código de Estudiante">
                <input type="text" name="semestre" placeholder="Semestre">
                <input type="text" name="programa_academico" placeholder="Programa Académico">

                <label for="estado">Estado del Estudiante:</label>
                <select name="estado" id="estado" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                    <option value="graduado">Graduado</option>
                </select>
            </div>  

            <div id="teacher-fields" class="hidden">
                <input type="text" name="departamento" placeholder="Departamento">
                <input type="date" name="fecha_ingreso" placeholder="Fecha de Ingreso">
                <input type="email" name="correo_institucional" placeholder="Correo Institucional">
            </div>

            <button type="submit">Registrar</button>
            <div class="button-container">
                <a href="{{ url_for('dashboard') }}">Volver al dashboard</a>
                </div>
                
        </form>
        
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('student-fields');
            const teacherFields = document.getElementById('teacher-fields');

            if (role === 'student') {
                studentFields.classList.remove('hidden');
                teacherFields.classList.add('hidden');
                // Asegura que los campos de estudiante sean requeridos
                document.querySelectorAll('#student-fields input').forEach(input => {
                    input.setAttribute('required', 'true');
                });
                document.querySelectorAll('#teacher-fields input').forEach(input => {
                    input.removeAttribute('required');
                });
            } else if (role === 'teacher') {
                teacherFields.classList.remove('hidden');
                studentFields.classList.add('hidden');
                // Asegura que los campos de profesor sean requeridos
                document.querySelectorAll('#teacher-fields input').forEach(input => {
                    input.setAttribute('required', 'true');
                });
                document.querySelectorAll('#student-fields input').forEach(input => {
                    input.removeAttribute('required');
                });
            } else {
                studentFields.classList.add('hidden');
                teacherFields.classList.add('hidden');
                // Elimina los requisitos si no se selecciona ningún rol
                document.querySelectorAll('#student-fields input').forEach(input => {
                    input.removeAttribute('required');
                });
                document.querySelectorAll('#teacher-fields input').forEach(input => {
                    input.removeAttribute('required');
                });
            }
        }
    </script>
</body>
</html>
