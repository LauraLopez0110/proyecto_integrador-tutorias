<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>Asignar Horario</title>
</head>
<style>
    .button, button, a {
        display: inline-block;
        background-color: #1a5f7a;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        text-decoration: none;
        max-height: 40px;
    }
</style>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Asignar Horario a la Tutoría: {{ tutoria.espacio_academico }}</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="form">
            <!-- Selección de día -->
            <div class="form-group">
                <label for="dia" class="form-label">Seleccionar Día:</label>
                <select id="dia" name="dia" class="form-select" required>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                </select>
            </div>

            <!-- Selección de hora -->
             <!-- Selección de bloque horario -->
             <div class="form-group">
                <label for="bloque_horario" class="form-label">Seleccione un Horario:</label>
                <select id="bloque_horario" name="bloque_horario" class="form-select" required>
                    <option value="" disabled selected>Seleccione un horario</option>
                    {% for bloque in bloques_horarios %}
                        <option value="{{ bloque.id }}">
                            {{ bloque.dia }}: {{ bloque.hora_inicio.strftime('%H:%M') }} - {{ bloque.hora_fin.strftime('%H:%M') }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botones -->
            <div class="button-container">
                <button type="submit" class="button">Asignar Horario</button>
                <a href="{{ url_for('dashboard') }}" class="button">Volver al Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
