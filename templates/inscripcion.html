<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscripción a Tutoría</title>
</head>
<body>
    <h1>Inscripción a la Tutoría: {{ tutoria.espacio_academico }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('inscribirse_tutoria', tutoria_id=tutoria.id) }}" method="POST">
        <label for="horario">Selecciona un Horario:</label>
        <select id="horario" name="horario" required>
            {% for horario in horarios %}
                <option value="{{ horario.id }}">
                    {{ horario.dia }} - {{ horario.hora }}  <!-- Usamos 'hora' directamente -->
                </option>
            {% endfor %}
        </select>
        <button type="submit">Inscribirse</button>
    </form>

    <a href="{{ url_for('dashboard') }}">Volver al Dashboard</a>
</body>
</html>
