<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <title>Inscripción a Tutoría</title>
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>Inscripción a la Tutoría: {{ tutoria.espacio_academico }}</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('inscribirse_tutoria', tutoria_id=tutoria.id) }}" method="POST" class="form">
            <div class="form-group">
                <label for="horario" class="form-label">Horario:</label>
                <span class="profile-value">{{ profesor.docente.identificacion }}</span>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Inscribirse</button>
            </div>
        </form>

        <div class="button-container">
            <a href="{{ url_for('dashboard') }}" class="button">Volver al Dashboard</a>
        </div>
    </div>
</body>
</html>
