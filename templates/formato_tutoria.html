<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de Tutoría</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
</head>
<body>
    <div class='container'>
    <h1>Formato de Tutoría</h1>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="messages">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Formulario -->
        <form method="POST">
            <div>
                <label>Docente</label>
                <input type="text" name="docente" value="{{ inscripcion.tutoria.docente.nombre_completo }}" disabled>
            </div>
            <div>
                <label>Estudiante</label>
                <input type="text" name="estudiante" value="{{ inscripcion.estudiante.nombre_completo }}" disabled>
            </div>
            <div>
                <label>Periodo Académico</label>
                <input type="text" name="periodo_academico" value ="{{ periodo_academico }}" required>

            </div>
            <div>
                <label>Código</label>
                <input type="text" name="codigo" value="{{ inscripcion.estudiante.estudiantes[0].codigo }}" required>


            </div>
            <div>
                <label>Semestre</label>
                <input type="text" name="semestre" value="{{inscripcion.estudiante.estudiantes[0].semestre}}" required>
            </div>
            <div>
                <label>Espacio Académico</label>
                <input type="text" name="espacio_academico" value="{{inscripcion.tutoria.espacio_academico}}" required>
            </div>
            <div>
                <label>Temas Tratados</label>
                <textarea name="temas_tratados" required></textarea>
            </div>
            <div>
                <label>Compromisos Adquiridos</label>
                <select name="compromisos">
                    {% for compromiso in compromisos %}
                        <option value="{{ compromiso.id }}">{{ compromiso.descripcion }}</option>
                    {% endfor %}
                </select>
                <label>Nuevo Compromiso</label>
                <input type="text" name="nuevo_compromiso" placeholder="Escribe un compromiso nuevo">
            </div>
            <div>
                <label>Fecha de Realización</label>
                <input type="date" name="fecha_realizacion" required>
            </div>
        
            <button type="submit">Guardar Formato</button>
        </form>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        Todos los derechos reservados
    </footer>
</div>
</body>
</html>
